/*
 * Example Host and Service Configuration with Twilio Notifications
 * Add this to your Icinga2 configuration (e.g., /etc/icinga2/conf.d/hosts/)
 */

// Example host with Twilio notifications enabled
object Host "webserver01" {
  import "generic-host"

  address = "192.168.1.100"
  check_command = "hostalive"
  
  // Enable Twilio notifications for this host
  vars.notification_twilio = true
}

// Example service with Twilio notifications enabled
object Service "http" {
  import "generic-service"

  host_name = "webserver01"
  check_command = "http"
  
  // Enable Twilio notifications for this service
  vars.notification_twilio = true
}

// Example service without Twilio notifications (only email, etc.)
object Service "disk" {
  import "generic-service"

  host_name = "webserver01"
  check_command = "disk"
  
  // Twilio notifications disabled for this service
  vars.notification_twilio = false
}
